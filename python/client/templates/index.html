<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devive-width, initial-scale=1.0">
        <meta name="author" content="Joseph Hendrix">
        <title>Album Cover Display Tool</title>
        <link rel="icon" type="image/x-icon" href="jonesSmile.png">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Barcode Scanner-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>
        <main class="container">
            <div id="settings">
                <h1>Settings</h1>
                <!-- TODO: configure post methods to like work -->
                <form action="/brightness" method="POST">
            <div class="form-group">
                <label for="formControlRange">Brightness</label>
                <input min="10" type="range" class="form-control-range" id="formControlRange" step="10" name="brightness"
                value="{{ brightness }}">
                <button type="submit" class="btn btn-primary">UPDATE</button>
            </div>
        </form>
            </div>
        </main>

        <main class="container">

            <div id="barScan">
                <div id="reader" style="width: 600px"></div>
                <div id="result"></div>
                <form action="/barSearch" method= "POST" id="barForm">
                    <center>
                        {% if urlImg %}
                        <!-- send to displayArt.py-->
                        {% endif %}
                    </center>
                    <input type="hidden" name="barcodeStr" id="barcodeStr">
                </form>
            </div>

            <div id="nameSearch">
                <br>
                <form action="/textSearch" method = "POST">
                    <center>
                        {% if urlImg %}
                        <!-- send to displayArt.py-->
                        <img src={{urlImg}}>
                        {% endif %}
                    </center>
                    <label for="album">Album   </label>
                    <input type="text" name="album" id="album">

                    <label for="artist">Artist</label>
                    <input type="text" name="artist" id="artist">

                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </main>
        <script>
            const scanner = new Html5QrcodeScanner("reader", {
                qrbox: {width: 350, height: 200},
                fps: 20,
                rememberLastUsedCamera: true
            });

            scanner.render(success);

            var lastScan;
            function success(result) {
                if (lastScan !== result) {
                    console.log(result);
                    // populate and submit /barSearch form
                    document.getElementById("barcodeStr").value = "${result}";
                    document.getElementById("barForm").submit();
                }
            }
        </script>
    </body>
</html>
